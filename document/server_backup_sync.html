<h3>設定</h3>
<ol>
	<li>設定(S) --&gt; 比對備份(D)<br /><img src="img/server_backup_sync_0001.png" /></li>
	<li>設定畫面<br /><img src="img/server_backup_sync_0002.png" /></li>
</ol>
<dl>
	<dt>備份間隔</dt>
		<dd>每經過多少分鐘就執行比對乙次</dd>
	<dt>比對備份到</dt>
		<dd>指定目標資料夾, 可以多個資料夾</dd>
	<dt>比對程式</dt>
		<dd>市面上的檔案比對軟體, 截圖中用的是 <a href="http://ipmsg.org/tools/fastcopy.html.en" target="_blank">FastCopy</a></dd>
	<dt>比對參數</dt>
		<dd>需參考檔案比對軟體提供的命令列參數, 下列常數會自動套用<ul>
			<li><span class="key">{TARGET_FOLDER}</span> - 目標資料夾</li>
			<li><span class="key">{SOURCE_FOLDER}</span> - 來源資料夾</li>
		</ul></dd>
</dl>
