<h3>檔案</h3>
<dl>
	<dt>列印盤點單</dt>
		<dd>先點選<span class="key">依盤點列表</span>內的商品或原物料, 將要盤點的分類打勾即可<br /><img src="img/back_storage_menu_0001.png" /></dd>
	<dt>列印叫貨單</dt>
		<dd>先點選<span class="key">依叫貨列表</span>內的商品或原物料, 將須要叫貨的貨品打勾即可<br /><img src="img/back_storage_menu_0002.png" /></dd>
</dl>

<h3>編輯</h3><p><span class="key">關鍵字</span>可以輸入條碼</p>
<dl>
	<dt>調貨</dt>
		<dd>當有兩個倉庫以上時, 在倉庫與倉庫間調動貨品<br /><a href="img/back_storage_menu_0003_source.png" target="_blank"><img src="img/back_storage_menu_0003.png" /></a></dd>
	<dt>進貨</dt>
		<dd>增加庫存量<br /><a href="img/back_storage_menu_0004_source.png" target="_blank"><img src="img/back_storage_menu_0004.png" /></a></dd>
	<dt>領用</dt>
		<dd>須輸入原因, 通常是消耗品之類的<br /><a href="img/back_storage_menu_0005_source.png" target="_blank"><img src="img/back_storage_menu_0005.png" /></a></dd>
	<dt>退貨</dt>
		<dd>須輸入原因, 扣庫存量<br /><a href="img/back_storage_menu_0006_source.png" target="_blank"><img src="img/back_storage_menu_0006.png" /></a></dd>
	<dt>損失</dt>
		<dd>須輸入原因(如:過期), 扣庫存量<br /><a href="img/back_storage_menu_0007_source.png" target="_blank"><img src="img/back_storage_menu_0007.png" /></a></dd>
</dl>


<h3>檢視</h3>
<dl>
	<dt>刷新</dt>
		<dd>刷新資料清單</dd>
</dl>


<h3>工具</h3>
<dl>
	<dt>匯出成TSV檔</dt>
		<dd>將目前的資料清單匯出TSV檔</dd>
</dl>
