<h3>設定</h3>
<ol>
	<li>設定(S) --&gt; 壓縮備份(B)<br /><img src="img/server_backup_zip_0001.png" /></li>
	<li>設定畫面<br /><img src="img/server_backup_zip_0002.png" /></li>
</ol>
<dl>
	<dt>備份間隔</dt>
		<dd>每經過多少分鐘就執行備份乙次</dd>
	<dt>壓縮備份到</dt>
		<dd>指定壓縮檔存放資料夾, 可以多個資料夾</dd>
	<dt>壓縮程式</dt>
		<dd>市面上的檔案壓縮軟體, 截圖中用的是 <a href="http://www.7-zip.org/" target="_blank">7-Zip</a></dd>
	<dt>壓縮參數</dt>
		<dd>需參考檔案壓縮軟體提供的命令列參數, 下列常數會自動套用<ul>
			<li><span class="key">{ARCHIVE_FILE}</span> - 備份到檔案</li>
			<li><span class="key">{SOURCE_FOLDER}</span> - 來源資料夾</li>
		</ul></dd>
</dl>
