<dl>
	<dt>服務端位址</dt>
		<dd>要綁定的位址<ul>
			<li><span class="key">只允許本機連進</span> - 127.0.0.1</li>
			<li><span class="key">只允許區域網路連進</span> - 區網位址 (例: 192.168.0.88)</li>
			<li><span class="key">不限</span> - 0.0.0.0 (預設值)</li>
		</ul></dd>
	<dt>服務端埠號</dt>
		<dd>要綁定的埠號 (例: 56789)</dd>
	<dt>傳檔埠號</dt>
		<dd>其它服務要綁定的啟始埠號 (例: 56790)</dd>
	<dt>傳檔埠號數量</dt>
		<dd>其它服務要綁定的埠號總數 (例: 10)<br />56790, 56791, 56792, ...56799</dd>
</dl>
